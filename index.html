<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="aang" id="mode-avatar">
                <div class="circle"></div>
                <img src="./images/avatar.png" alt="avatar">
            </div>
            <div class="info">
                <h1 class="title">Avatar</h1>
                <h3>Aang no modo avatar.</h3>
                <div class="sizes">
                    <button class="">Fire</button>
                    <button class="">Water</button>
                    <button class="">Earth</button>
                    <button class="active">Wind</button>
                </div>
                <div class="purchase">
                    <button>Select</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
